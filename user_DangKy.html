<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Bếp Ngoan Xinh Yêu</title>
    <link rel="stylesheet" href="user_DangKy_styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Chào mừng đến với đại gia đình Bếp Ngoan Xinh Yêu! 🌸</h2>
            <p>Chỉ một vài bước đăng ký đơn giản, bạn sẽ chính thức gia nhập cộng đồng yêu bếp và đam mê ẩm thực. Cùng nhau, chúng ta sẽ khám phá những công thức món ăn ngon, sáng tạo, và truyền cảm hứng nấu nướng mỗi ngày!</p>
        </div>
        <div class="form-section">
            <form class="register-form">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="birthyear">Năm sinh</label>
                    <input type="text" id="birthyear" placeholder="Value">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Value">
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <div class="gender-options">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Khác</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Gmail</label>
                    <input type="email" id="email" placeholder="Value">
                </div>
                <button type="submit" class="btn-register">Đăng Ký</button>
            </form>
        </div>
        <div class="logo">
            <img src="logo.png" alt="Bếp Ngoan Xinh Yêu Logo" class="logo-image" width="200">
            <h1>Ngoan xinh yêu</h1>
        </div>
    </div>
</body>
</html>
