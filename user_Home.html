<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bếp Ngoan Xinh Yêu</title>
    <link rel="stylesheet" href="user_Home_styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Bếp Ngoan Xinh Yêu Logo" class="logo-image">
                <h1>Ngoan xinh yêu</h1>
            </div>
            <ul class="menu">
                <li><a href="#"><i class="icon home"></i> Trang chủ</a></li>
                <li><a href="#"><i class="icon search"></i> Tìm kiếm</a></li>
                <li><a href="#"><i class="icon add"></i> Thêm món mới</a></li>
                <li><a href="#"><i class="icon save"></i> Món đã lưu</a></li>
                <li><a href="#"><i class="icon profile"></i> Món của tôi</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Top bar -->
            <div class="top-bar">
                <input type="text" placeholder="Tìm kiếm món ăn" class="search-bar">
                <button class="search-btn">Tìm kiếm</button>
                <div class="points-box">50 điểm</div>
                <button class="write-btn">Viết món mới</button>
                <div class="profile-icon"></div>
            </div>

            <!-- Recipe Grid -->
            <div class="recipe-grid">
                <div class="large-banner"></div>
                <div class="recipe-list">
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                    <div class="recipe-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
